<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Galada&family=Pattaya&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Document</title>
  <style>
     
    .container-fluid h1{
  color: rgb(255, 255, 255);
  font-weight: bold;
  text-align: center;
  font-family: "Dancing Script", cursive;
  font-size: 70px;

    }

    .container-fluid {
  background-image: url(/imagenes/fondoPiano.jpg);
  margin: auto 0;
  width: 100%;
 background-size:contain;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 300px;
  

}
.navbar{
  font-size:20px;

}
.nav-link{
  border-right: 2px solid black;
  padding-left: 0;
  color:black;
  display: flex;
  list-style: none;
  padding: 0%;
  margin-left: 40px;
  display: flex;
  justify-content: center;

}
#navbarNavAltMarkup{
  display: flex;
  justify-content: center;
}



body {
  background-color: rgb(240, 237, 237);
  background-size: cover;
 
}
.footer_style {
    background-color: black;
    color: white;
    font-size: 15px;
  
  
}
..container{
  padding:100px;
}
}
  
  </style>
</head>
<body>
  <header>

    <nav class="navbar navbar-expand-lg navbar-lg bg-lg">
      <div class="container">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">SOBRE MI</a>
            <a class=" nav-link" href="#"> CLASES</a>
            <a class="nav-link" href="#">MUESTRAS</a>
            <a class="nav-link disabled text-center" href="#" tabindex="-1" aria-disabled="true">CONTACTO</a>

      </div>
    </nav>
    <div class="container-fluid">
      <h1>Monica Diaz</h1>
    </div>
   
  </header>
  <main>
    <div class=" text-center container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post">
                        <fieldset>
                            <legend class=" text-start header">Formulario de Contacto</legend>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="fname" name="nombre" type="text" placeholder="Primer Nombre" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="email" name="email" type="text" placeholder="Direccion de correo electronico" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <div class="col-md-8">
                                    <input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                <div class="col-md-8">
                                    <textarea class="form-control" id="message" name="mensaje" placeholder="Ingrese su mensaje para nosotros aqui." rows="7"></textarea>
                                </div>
                            </div>
    
                            <div class="form-group">
                                <div class="col-md-12 text-start">
                                    <button type="submit" class="btn btn-primary btn-dark">enviar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer static-bottom footer_style">
      <div class="container">
          <div class="row p-5">
              <div class="col-12 col-md-8 col-md-8 text-center">
                  <p>MONTE CASTRO</p>
                  <p>CABA</p>
                 
              </div>
              <div class="col-12 col-md-4 col-lg-4 text-left">
                  <a href=""><img src="/imagenes/iconFace.png" height="40px" alt="FACEBOOK"></a>
                  <a href=""><img src="/imagenes/iconYou.png"  height="40px" alt="YOUTUBE"></a>
                  <a href=""><img src="/imagenes/iconInsta.png" height="40px" alt="INSTAGRAM"></a>
                  <a href=""><img src="/imagenes/iconGmail.png" height="40px" alt="gmail"></a>
                </div>
          </div>
      </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
  </html>
